<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCWRP GIS-Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-bottom: 15px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
            margin-bottom: 15px;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SCCWRP GIS-Map</h1>
    </header>
    <div class="container">
        <p>This map shows interesting points. Click on the markers for more information.</p>
        <iframe src="my_interactive_map.html"></iframe>
    </div>
</body>
</html>
