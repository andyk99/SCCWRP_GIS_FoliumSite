<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCWRP GIS-Map</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 10px 0;
            margin-bottom: 15px;
        }
        header h1 {
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            overflow: hidden;
        }
        iframe {
            border: none;
            width: 100%;
            height: 600px;
            margin-bottom: 15px;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        nav ul li a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
        @media screen and (max-width: 600px) {
            .container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>SCCWRP GIS-Map</h1>
    </header>
    <div class="container">
        <p>Interactive map for environmental DNA data downloads. See markers for details.</p>
        <nav>
            <ul>
                <li><a href="#map">Map</a></li>
                <li><a href="#experiments">Experiments</a></li>
            </ul>
        </nav>
        <div id="map">
            <iframe src="my_interactive_map.html"></iframe>
        </div>
        <div id="experiments">
            <h2>Experiments</h2>
            <ul>
                <li><a href="http://example.com/page1" target="_blank">Experiment 1</a></li>
                <li><a href="http://example.com/page2" target="_blank">Experiment 2</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
