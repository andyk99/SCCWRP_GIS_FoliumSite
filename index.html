<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCCWRP GIS-Map</title>
    <style>
        /* Existing styles here... */
        nav {
            background-color: #333;
            padding: 10px 0;
        }
        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        nav ul li {
            float: left;
        }
        nav ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        nav ul li a:hover {
            background-color: #111;
        }
        .clearfix {
            clear: both;
        }
        /* Add more styles as needed */
    </style>
</head>
<body>
    <header>
        <h1>SCCWRP GIS-Map</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#map">Map</a></li>
            <li><a href="#experiments">Experiments</a></li>
        </ul>
    </nav>
    <div class="container">
        <div id="map">
            <p>This map shows interesting points. Click on the markers for more information.</p>
            <iframe src="my_interactive_map.html"></iframe>
        </div>
        <div class="clearfix"></div>
        <div id="experiments">
            <h2>Experiments</h2>
            <ul>
                <li><a href="http://example.com/page1" target="_blank">Experiment 1</a></li>
                <li><a href="http://example.com/page2" target="_blank">Experiment 2</a></li>
            </ul>
        </div>
    </div>
</body>
</html>
